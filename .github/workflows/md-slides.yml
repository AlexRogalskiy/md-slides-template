    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: PITCHME.md
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
