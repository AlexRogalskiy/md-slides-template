    - name: Build pdf
      run: |
        npx @marp-team/marp-cli pitchme.md --pdf --output ${{ github.sha }}.pdf
    - name: Save pdf
      uses: actions/upload-artifact@v1
      with:
        name: ${{ github.sha }}.pdf
        path: ${{ github.sha }}.pdf


    - name: Build pptx
      run: |
        npx @marp-team/marp-cli pitchme.md --pptx --output ${{ github.sha }}.pptx
    - name: Save pptx
      uses: actions/upload-artifact@v1
      with:
        name: ${{ github.sha }}.pptx
        path: ${{ github.sha }}.pptx

